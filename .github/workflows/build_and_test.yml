name: Build and Test - Python 3.10

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Miniconda - Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          miniforge-variant: Mambaforge
          environment-file: conda/recipe/qeb-ci-py310.yml
          activate-environment: qeb-ci-py310
      - name: Setup Miniconda - Windows
        if: matrix.os == 'windows-latest'
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          miniforge-variant: Mambaforge
          environment-file: conda/recipe/qeb-ci-py310.yml
          activate-environment: qeb-ci-py310
      - name: Build & Install
        run: |
          cd conda/recipe
          conda build . --output-folder .
          conda install --use-local *-64/quasielasticbayes-0.2.0-*.tar.bz2
      - name: Test
        run: |
          pytest quasielasticbayes/test
