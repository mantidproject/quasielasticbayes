{% set name = "quasielasticbayes" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.b2.tar.gz
  sha256: 7c6393ef675cbb914a67916257455f96a3df56f5ebb03d0c43625e66be7359d8

build:
  script: {{ PYTHON }} setup.py install
  number: 0

requirements:
  build:
    - {{ compilers }}
  host:
    - python {{ python }}
    - numpy
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - quasielasticbayes
  requires:
    - pip
    - pytest
  source_files:
    - quasielasticbayes/test/
  commands:
    - pip check
    - pytest

about:
  summary: A Bayesian fitting package used for fitting quasi-elastic neutron scattering data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - robertapplin
