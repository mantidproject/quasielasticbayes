{% set name = "quasielasticbayes" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git@github.com:mantidproject/quasielasticbayes.git
  git_rev: 621566baa1c229269a4679993a5b58ee2f2ce723

build:
  script: {{ PYTHON }} setup.py install
  number: 0

requirements:
  build:
    - {{ compilers }}
  host:
    - python {{ python }}
    - numpy
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - quasielasticbayes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.mantidproject.org
  summary: A Bayesian fitting package used for fitting quasi-elastic neutron scattering data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - robertapplin
