# Creates an environment for building & testing a PyPi wheel
name: qeb-pypi-build-py310-macos-arm

channels:
    - conda-forge

dependencies:
    - gfortran_osx-arm64=12
    - clang_osx-arm64=19
    - python=3.10.*
    - numpy==2.0.*
    - pre-commit
    - pytest
    - meson=1.7.0
    - meson-python=0.17
